<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<ul id="mobile-demo" class="sidenav">
		<c:if test="#{!usuarioBean.usuarioLogado}">
			<li><a data-target="login-modal" class="center-align" href="#!">ENTRAR</a></li>
		</c:if>
		
		<c:if test="#{usuarioBean.usuarioLogado}">
			<c:if test="#{usuarioBean.funcionario}">
				<li><a class="dropdown-trigger" data-target="dropdownGerenciar-M" href="#!">GERENCIAR</a>
					<ul id="dropdownGerenciar-M" class="dropdown-content">
						<li><a href="atendimentos.do"> ATENDIMENTOS</a></li>
						<li class="divider"></li>
						<li><a href="admin.do">USUARIOS</a></li>
					</ul></li>
				<li class="divider"></li>
			</c:if>
			
			<li><a class="dropdown-trigger" data-target="dropdownUsuario-M"><h:outputText value=" #{usuarioBean.nome}" /></a>
				<ul id="dropdownUsuario-M" class="dropdown-content">
					<li><a href="cliente.do"><i class="fa fa-users" aria-hidden="true"></i> PERFIL</a></li>
					<li><a href="sair.do"><i class="fa fa-users" aria-hidden="true"></i> SAIR</a></li>
				</ul>
			</li>
		</c:if>
	</ul>
</ui:composition>

</html>
