<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:composition>
		<ul class="right hide-on-med-and-down">		
			<c:if test="#{usuarioBean.usuarioLogado}">
				<c:if test="#{usuarioBean.funcionario}">
					<li><a class="dropdown-trigger center-align" style="width: 190px;"  data-target="dropdownGerenciar"><i style="padding-right: 10px" class="fas fa-cog"/>GERENCIAR</a>
						<ul id="dropdownGerenciar" class="dropdown-content">
							<li><a href="atendimentos.do"><i style="width: 15px;" class="fas fa-clipboard-list"/> ATENDIMENTOS</a></li>
							<li class="divider"/>
							<li><a href="admin.do"><i class="fas fa-users"/>USUARIOS</a></li>
						</ul>
					</li>
				</c:if>
				
				<c:if test="#{!usuarioBean.funcionario}">
					<li><a data-target="modal-s-atendimento" class="modal-trigger center-align"><i style="padding-right: 10px" class="fas fa-calendar-plus"/>SOLICITAR ATENDIMENTO</a></li>
				</c:if>
		
				<li><a class="dropdown-trigger center-align" style="width: auto;" data-target="dropdownUsuario"><i style="padding-right: 30px" class="fas fa-user"/><h:outputText value="#{usuarioBean.nome}" /></a>
					<ul id="dropdownUsuario" class="dropdown-content">
						<li><a href="cliente.do" ><i class="fas fa-user-cog"/>PERFIL</a></li>
						<li><a href="#" onclick='sair()'><i class="fas fa-times"/>SAIR</a></li>
					</ul>
				</li>
			</c:if>
		</ul>
	</ui:composition>
</html>
