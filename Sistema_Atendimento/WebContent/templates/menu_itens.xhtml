<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<ul class="right hide-on-med-and-down">
		<c:if test="#{!usuarioBean.usuarioLogado}">
			<li><a data-target="login-modal" class="modal-trigger center-align" href="#!">ENTRAR</a></li>
		</c:if>
		
		<c:if test="#{usuarioBean.usuarioLogado}">
			<c:if test="#{usuarioBean.funcionario}">
				<li><a class="dropdown-trigger center-align" style="width: 150px" data-target="dropdownGerenciar"> GERENCIAR</a>
					<ul id="dropdownGerenciar" class="dropdown-content">
						<li><a href="atendimentos.do"><i class="fa fa-users" aria-hidden="true"></i> ATENDIMENTOS</a></li>
						<li class="divider"></li>
						<li><a href="admin.do"><i class="fa fa-address-card-o" aria-hidden="true"></i> USUARIOS</a></li>
					</ul>
				</li>
			</c:if>
			
			<c:if test="#{!usuarioBean.funcionario}">
				<li><a class="center-align"> SOLICITAR ATENDIMENTO</a></li>
			</c:if>
	
			<li><a class="dropdown-trigger center-align" style="width: auto;" data-target="dropdownUsuario"><h:outputText value=" #{usuarioBean.nome}" /></a>
				<ul id="dropdownUsuario" class="dropdown-content">
					<li><a href="cliente.do"><i class="fa fa-users" aria-hidden="true"></i> PERFIL</a></li>
					<li><a href="sair.do"><i class="fa fa-users" aria-hidden="true"></i> SAIR</a></li>
				</ul>
			</li>
		</c:if>
	</ul>
</ui:composition>
</html>
