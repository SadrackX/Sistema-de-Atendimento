<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<div id="atender-modal" class="modal container row">
		<form class="col s12" id="atender" method="post">
			<h4 class="center">Conclus√£o do atendimento</h4>
			<div id="at-ipt">
		      <label>
		        <input onchange="if(!this.checked){ document.getElementById('atendimento-ta').disabled=false;}else{ document.getElementById('atendimento-ta').disabled=true;}" id="atendimento-cb" checked="checked" type="checkbox" class="filled-in" />
		        <span>Atendimento concluido?</span>
		      </label>
	    	</div>
	    	<textarea disabled="disabled" id="atendimento-ta" rows="3" style="resize: vertical"/>
	    	<label for="atendimento-ta">Motivo</label>
	    	<div id="at-btn" class="row center">
				<button class="btn waves-effect waves-light" type="submit">ENVIAR</button>
				<button class="btn grey modal-close waves-effect waves-red" type="reset">ADIAR</button>
			</div>
			<div id="at-btn-M" class="row center">
				<button class="btn grey modal-close waves-effect waves-red" type="reset">VOLTAR</button>
			</div>
		</form>
	</div>	
</ui:composition>
</html>
