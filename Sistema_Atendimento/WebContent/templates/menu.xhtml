<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:composition>

			<input type="hidden" id="usuarioDaSessao" value='#{usuarioBean.usuarioDaSessao}'/>

		<nav class="teal lighten-2">
			<div class="container">
				<div class="nav-wrapper">
					<a href="index.do" title="Inicio" class="brand-logo">SAD</a>

					<ui:insert>
						<ui:include src="/templates/menu_itens.xhtml" />
					</ui:insert>

						<ui:include src="/templates/menu_itens_m.xhtml" />

			</div>
		</nav>
		
		<c:if test="#{usuarioBean.usuarioLogado}">
			<div id="modal-s-atendimento" class="modal z-depth-4">
				<ui:insert>
					<ui:include src="/templates/solicitar_at.xhtml" />
