<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
<br/>
	<h3 id="tituloFomunlarioUsuario" class="header center light"/>
	<form class="col s12" id="CadastroDeUsuario" method="POST">
		<input id="form_type" class="hiddendiv"/>
		<input id="chave" class="hiddendiv"/>
		<div class="input-field col s6">
			<input id="nome" onkeypress="return soLetras(event)" type="text" class="validate" />
			<label for="nome">Nome</label> 
			<span class="helper-text" data-error="Por favor verifique o nome digitado." data-success=""/>
		</div>
		
		<div class="input-field col s6">
			<input id="sobrenome" onkeypress="return soLetras(event)" type="text" class="validate" />
			<label for="sobrenome">Sobrenome</label> 
			<span class="helper-text" data-error="Por favor verifique o sobrenome digitado." data-success="" />
		</div>

		<div class="input-field col s12">
			<input id="email" maxlength="255" type="email" class="validate" autocomplete="off" /> 
			<label for="email">Email</label>
			<span class="helper-text" data-error="Por favor verifique o email digitado." data-success="" />
		</div>
		
		<div class="input-field col s12 l6">
			<select id="tipo">
				<option value="C">Cliente</option>
				<option value="F">Funcionário</option>
				<option disabled="disabled" value="A">Administrador</option>
			</select> 
			<label for="tipo_user">Tipo de usuário</label>
		</div>
		
		<div class="input-field col s12 l6">
			<input id="telefone" type="text" class="validate" maxlength="13" data-mask="(00)0000-0000" /> 
			<label for="telefone">Telefone</label>
			<span class="helper-text" data-error="Por favor verifique o telefone digitado." data-success="" />
		</div>
		
		<div class="input-field col s12 l6">
			<input id="cep" maxlength="9" data-mask="00000-000" type="text" class="validate" /> 
			<label for="cep">CEP</label> 
			<span class="helper-text" data-error="Por favor verifique o CEP digitado." data-success="" />
		</div>
		
		<div class="input-field col s12 l6">
			<input id="rua" onkeypress="return soLetrasNumeros(event)" type="text" maxlength="255" class="validate"/> 
			<label for="rua">Rua</label> <span class="helper-text" data-error="Por favor verifique a Rua digitada." data-success="" />
		</div>
		
		<div class="input-field col s12 l6">
			<input id="bairro" onkeypress="return soLetrasNumeros(event)" type="text" maxlength="255" class="validate"/> 
			<label for="bairro">Bairro</label> 
			<span class="helper-text" data-error="Por favor verifique o Bairro digitado." data-success="" />
		</div>
		
		<div class="input-field col s12 l6">
			<input id="cidade" onkeypress="return soLetrasNumeros(event)" type="text" maxlength="255" class="validate"/> 
			<label for="cidade">Cidade</label> 
			<span class="helper-text" data-error="Por favor verifique a Cidade digitada." data-success="" />
		</div>
		<div id="login-div">
			<div class="input-field col s6">
				<input id="login" maxlength="20" onkeypress="return soLetrasNumeros(event)" type="text" class="validate" /> 
				<label for="login">Login</label> 
				<span class="helper-text" data-error="Por favor verifique o login digitado." data-success="" />
			</div>
			
			<div class="input-field col s6">
				<input id="senha" maxlength="255" type="password" class="validate" />
				<label for="senha">Senha</label> 
				<span class="helper-text" data-error="Por favor verifique o email digitado." data-success="" />
			</div>
		</div>
		<div class="col s12">
			<button class="btn waves-effect waves-light" type="submit" id="confirmarCadastro">ENVIAR</button>
			<button class="btn grey modal-close waves-effect waves-red" type="reset">CANCELAR</button>
		</div>
		<div class="col s12">
			<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoCadastro" />
		</div>
	</form>
</ui:composition>
</html>
