<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
	<title>Sistema de Atendimento Domiciliar</title>
</h:head>

<h:body onload="carregarUsuarios(1)">
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>

	<div class="section">
		<div class="container row">
			<a onclick="cadastrarUsuario()" data-target="cadastro" class="modal-trigger waves-effect waves-light btn"><i class="fas fa-user-plus fa-2x"/></a>
			<br/>
			<div class="row">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab col s6"><a id="cliente-tab-btn" class="center active blue-text" href="#cliente-tab">Clientes</a></li>
						<li class="tab col s6"><a id="funcionario-tab-btn" class="center blue-text" href="#funcionario-tab">Funcionarios</a></li>
					</ul>
				</div>
			</div>
			<input value="C" hidden="" id="tipo_u"/>
			<ui:insert>
				<ui:include src="/templates/tabelaUsuario.xhtml" />
			</ui:insert>
 		</div>		
	</div>
	
	<!-- Confirmar exclusÃ£o -->
	
	<div class="modal lighten-2 center" id="confirmaExclusao">
		<form class="container" id="confirmarExclusaoUsuario">
			<h4 id="nomeEx"/>
			<br/>
			<input id="chave_usuario" class="hiddendiv" /> 
			<div class="">
				<button class="btn waves-effect waves-light" type="submit">CONFIRMAR</button>
				<button class="btn grey modal-close waves-effect waves-red" type="reset">CANCELAR</button>
			</div>
			<br/>
		</form>
	</div>
	
	<!-- Form Cadastro -->
	<div id="cadastro" class="modal row z-depth-4">
		<ui:insert>
			<ui:include src="/templates/formCadastro.xhtml" />
		</ui:insert>
	</div>
	
	<div id="user_info" class="modal z-depth-4">
		<ui:insert>
			<ui:include src="/templates/infoCliente.xhtml" />
		</ui:insert>
	</div>

	<!-- Footer -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	
	<script src="js/scriptsUsuario.js" />
	<c:if test="#{!usuarioBean.funcionario}">
		<script type="text/javascript">
		location.href='index.do';
		</script>
	</c:if>
</h:body>

</html>
