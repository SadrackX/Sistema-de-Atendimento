<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
	<title>Sistema de Atendimento Domiciliar</title>
</head>

<body onload="carregarUsuarios(1)">
	<!-- Header -->
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>


	<div class="section">
		<div class="container">
			<a data-target="cadastro"
				class="modal-trigger waves-effect waves-light btn">Cadastrar</a>
			<div class="">
				<h3 class="light header center">Clientes</h3>
				<table class="responsive-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Telefone</th>
							<th>CEP</th>
							<th>Email</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="tabelaUsuarios"/>
					<tfoot>
						<tr>
							<th colspan="4">
								<div class="row">
									<div class="col l3">
										<div class="input-field">
											<select id="qtdRegistrosUsuarios"
												name="qtdRegistrosUsuarios"
												onselect="carregarUsuarios(paginaAtualUsuarios)">
												<option value="10" selected="selected">10</option>
												<option value="20">20</option>
												<option value="30">30</option>
												<option value="40">40</option>
												<option value="50">50</option>
											</select> <label for="qtdRegistrosUsuarios">Registros por
												página</label>
										</div>
									</div>
									<div class="col l9 center">
										<ul class="pagination" id="OpPaginasUsuario"></ul>
									</div>
								</div>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>

	<div id="cadastro" class="modal z-depth-4">
	<br/>
		<h3 class="header center light">Cadastrar Usuários</h3>
		<div class="row">
			<ui:insert>
				<ui:include src="/templates/formCadastro.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- Footer -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	<script src="js/scriptsUsuario.js" />
	
	<c:if test="#{!usuarioBean.funcionario}">
		<script type="text/javascript">
		location.href='index.do';
		</script>
	</c:if>
</body>

</html>
