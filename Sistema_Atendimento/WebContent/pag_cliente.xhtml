<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Agendar Atendimento</title>

    <!-- Navbar -->
    <nav class="teal lighten-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">SAD</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#modal2">Atendimentos</a></li>
                    <li><a href="#modal1">Sair</a></li>
                </ul>
            </div>

<body>
    <main>
        <br>
        <div class="container">
            <h3 class="light header center">Agendar Atendimento</h3>
            <br>
            <div class="row">
                <form class="col s12">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </main>
    <footer class="page-footer teal lighten-2">
        <div class="container">
            <div class="row">
                Â© 2018 Sistema de Atendimento Domiciliar
                <a class="grey-text text-lighten-4 right" href="#">SAD</a>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
