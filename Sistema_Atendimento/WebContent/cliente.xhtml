<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
	<title>Sistema de Atendimento Domiciliar</title>
</head>

<body onload="carregarAtendimentos(1)">
	<!-- Header -->
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>


	<div class="section">
		<div class="row container">
			<form class="col s12">
				<div class="input-field col s6">
					<input id="nome_p" type="text" value=" #{usuarioBean.nome}" disabled="disabled" /> 
					<label for="nome_p">Nome</label>
				</div>
				<div class="input-field col s6">
					<input id="sobrenome_p" type="text"	value="#{usuarioBean.usuario.sobrenome}" disabled="disabled" /> 
					<label for="sobrenome_p">Sobrenome</label>
				</div>

				<div class="input-field col s12">
					<input id="email_p" type="email" value="#{usuarioBean.usuario.email}" disabled="disabled" /> 
					<label for="email_p">Email</label>
				</div>
				<div class="input-field col s12 l6">
					<input id="telefone_p" type="text" data-mask="(00)0000-0000" value="#{usuarioBean.usuario.telefone}" disabled="disabled" /> 
					<label for="telefone_p">Telefone</label>
				</div>
				<div class="input-field col s12 l6">
					<input id="rua_p" type="text" value="#{usuarioBean.usuario.rua}" disabled="disabled" /> 
					<label for="rua_p">Rua</label>
				</div>
				<div class="input-field col s12 l6">
					<input id="bairro_p" type="text" value="#{usuarioBean.usuario.bairro}" disabled="disabled" /> 
					<label for="bairro_p">Bairro</label>
				</div>
				<div class="input-field col s12 l6">
					<input id="cidade_p" type="text" value="#{usuarioBean.usuario.cidade}" disabled="disabled" /> 
					<label for="cidade_p">Cidade</label>
				</div>
				<div class="input-field col s12 l6">
					<input id="cep_p" data-mask="00000-000" type="text" value="#{usuarioBean.usuario.cep}" disabled="disabled" /> 
					<label for="cep_p">CEP</label> 
				</div>
				<div class="input-field col s6">
					<input id="login_p" type="text" value="#{usuarioBean.usuario.login}" disabled="disabled" /> 
					<label for="login_p">Login</label>
				</div>
			</form>
			<c:if test="#{!usuarioBean.funcionario}">
				<ui:insert >
					<ui:include src="/templates/atendimentos_abertos_cliente.xhtml" />
				</ui:insert>
			</c:if>
		</div>
	</div>

	<!-- Footer -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
</body>

</html>
