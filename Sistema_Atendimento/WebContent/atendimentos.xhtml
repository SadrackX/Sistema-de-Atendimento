<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
	<title>Sistema de Atendimento Domiciliar</title>
</h:head>


<h:body onload="carregarAtendimentos(1)">
	<!-- Header -->
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>

	<!-- Main -->
	<div class="section">
		<div class="container row">
			<div class="row">
				<div class="col s12">
					<h5 class="center blue-text">Atendimentos</h5>
					<ul class="tabs">
						<li class="tab col s6"><a id="at-tab-btn" class="center blue-text active" href=''>Abertos</a></li>
						<li class="tab col s6"><a id="at-nc-tab-btn" class="center blue-text" href=''>NÃ£o concluidos</a></li>
					</ul>
				</div>
			</div>
			<input value="1" hidden="" id="tipo_a"/>
			<ui:insert >
				<ui:include src="/templates/tabelaAtendimentos.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- 	MAPA MODAL -->
	<div id="modal-mapa" class="modal z-depth-4">
		<ui:insert>
			<ui:include src="/templates/rota.xhtml" />
		</ui:insert>
	</div>
	
	<div id="descricao_modal" class="modal z-depth-4">
		<div class="modal-content center">
			<textarea disabled="disabled" id="descricao_modal_txt" rows="" cols="" style="resize: none; height: 300px"/>
			<button class="btn grey modal-close waves-effect waves-red" type="reset">VOLTAR</button>
		</div>
	</div>
	
	<div id="cliente_info" class="modal z-depth-4">
		<ui:insert>
			<ui:include src="/templates/infoCliente.xhtml" />
		</ui:insert>
	</div>
	
	<div class="atender z-depth-4">
		<ui:insert>
			<ui:include src="/templates/atender.xhtml" />
		</ui:insert>
	</div>
	
	<!-- Footer -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	
	<script src="js/rota.js" />
	<script src="js/scriptAtendimento.js" />
	<c:if test="#{!usuarioBean.funcionario}">
		<script type="text/javascript">
		location.href='index.do';
		</script>
	</c:if>
</h:body>

</html>
