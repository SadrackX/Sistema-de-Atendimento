<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

	xmlns:composite="http://java.sun.com/jsf/composite"

	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>

	<ui:insert name="navbar">

	<!-- Main -->
	<div class="section">
		<div class="container row">
			<ui:insert >
				<ui:include src="/templates/atendimentos_abertos_cliente.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- 	MAPA MODAL -->
	<div id="modal-mapa" class="modal z-depth-4">
		<ui:insert>
			<ui:include src="/templates/rota.xhtml" />
		</ui:insert>
	</div>
	
	<div id="cliente_info" class="modal z-depth-4">
		<ui:insert>
			<ui:include src="/templates/infoCliente.xhtml" />
		</ui:insert>
	</div>
	
	<!-- Footer -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />

	</ui:insert>
	
	<script src="js/rota.js" />
