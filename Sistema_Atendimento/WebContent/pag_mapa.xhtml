<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mapstyle.css">
    <title>Document</title>

    <!-- Navbar -->
    <nav class="teal lighten-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">SAD</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Atendimentos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Atendimentos</a></li>
        <li><a href="#">Sair</a></li>
    </ul>
</head>

<body>
    <main>
        <br>
        <div class="container">
            <h3 class="light header center">Localização do Cliente</h3>
            <br>
            <div class="card-panel">
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s12 m6">
                            <input id="txtEnderecoPartida" value="" name="txtEnderecoPartida" type="text" class="validate">
                            <label for="txtEnderecoPartida">Origem</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="txtEndereco" name="txtEndereco" type="text" class="validate">
                            <label for="txtEndereco">Destino</label>
                        </div>
                        <button class="btn waves-effect waves-light" id="btnEndereco" type="button" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
                <span>
                    <div id="mapa"></div>
                    <div id="trajeto-texto"></div>
                    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA9zp1luXQxptPvNDSiGPrKyxdyqEUpNuQ"
                        type="text/javascript"></script>
                </span>
            </div>
        </div>
        <br>
    </main>
    <footer class="page-footer teal lighten-2">
        <div class="container">
            <div class="row">
                © 2018 Sistema de Atendimento Domiciliar
                <a class="grey-text text-lighten-4 right" href="#">SAD</a>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/mapa.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
